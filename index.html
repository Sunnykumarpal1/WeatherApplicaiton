<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/3d-casual-life-moon-with-cloud.png" type="image/x-icon">
    <title>Weather App</title>
</head>
<body>
     <div class="card">
         <div class="search">
            <input class="inputCity" type="text" placeholder="Enter City Name" spellcheck="false" >
            <button> <img src="images/search.png"> </button>
         </div>
         <div class="error">
            <p>Invalid City Name</p>
         </div>
         <div class="weather">
            <img src="images/rain.png" id="WeatherImg">
            <div >
                <h1 class="temp">22°C</h1>
                <div id="Variation">
                    <div >
                       <p>min-temp = <h3 id="min-temp">21°C</h3></p>
                    </div>
                    <div >
                        <p>max-temp = <h3 id="max-temp">21°C</h3></p>
                    </div>
                </div>
            </div>
            <h2 class="CityName">Bengaluru</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                         <p id="humidity">50%</p>
                         <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                         <p id="wind">15 km/h</p>
                         <p>Wind Speed</p>
                    </div>
                </div>
            </div>
         </div>
     </div>
     <script src="js/script.js"></script>
</body>
</html>
